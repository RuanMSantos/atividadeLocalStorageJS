<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
        <form id="formulario">
            <i id="icon" class='bx bx-user'></i>
            <h2>Cadastro de aluno</h2>
            <label for="nome" id="label_nome">NOME:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome...">
            <label for="curso" id="label_curso">CURSO:</label>
            <input type="text" name="curso" id="curso" placeholder="Digite seu curso...">
            <label for="ano" id="label_ano">CONCLUSÃO:</label>
            <input type="number" name="ano" id="ano" placeholder="Digite o ano de conclusão...">
            <div id="btn">
                <button type="submit" id="btn_cadastrar">Cadastrar</button>
                <button id="btn_pesquisar">Pesquisar</button>
                <button id="btn_exibir">Exibir</button>
                <button id="btn_atualizar">Atualizar</button>
                <button id="btn_remover">Remover</button>
                <button id="btn_limpar">Limpar</button>
            </div>
        </form>

    <div id="result">
        <h1></h1>
        <p id="resultado"></p>
        <button id="btn_voltar">Voltar</button>
    </div>
    <div id="atualizar">
        <h2>Atualização de aluno:</h2>
            <label for="nome">NOME:</label>
            <input type="text" name="nome_div" id="nome_div" placeholder="Digite seu nome...">
            <label for="nome">NOME ATUALIZADO:</label>
            <input type="text" name="nome_atualizado" id="nome_atualizado" placeholder="Digite seu nome...">
            <label for="curso">CURSO:</label>
            <input type="text" name="curso_div" id="curso_div" placeholder="Digite seu curso...">
            <label for="ano">CONCLUSÃO:</label>
            <input type="number" name="ano_div" id="ano_div" placeholder="Digite o ano de conclusão...">
            <div id="btn">
                <button type="submit" id="btn_atualizar_div">Atualizar</button>
                <button id="btn_voltar_atualizar">Voltar</button>
            </div>
    <script src="js/index.js"></script>
</body>
</html>
